<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            border-radius: 10px;
            padding: 20px;
        }

        #taskList {
            max-height: 300px;
            overflow-y: auto;
        }

        .list-group-item.completed {
            text-decoration: line-through;
            background-color: #d4edda;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card shadow">
                    <div class="card-body">
                        <form id="try">
                            <h2 class="card-title text-center mb-4">To-Do List</h2>
                            <input type="text" class="form-control mb-3" id="newTask" placeholder="Enter new task" />
                            <button class="btn btn-primary w-100 mb-3" id="addTask" type="submit">Add Task</button>
                        </form>
                        <ul class="list-group" id="taskList"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {

            $('#try').submit(function (event) {
                event.preventDefault();
                let task = $('#newTask').val();
                if (task === "") {
                    alert("Please enter a task");
                    return;
                }


                $('#taskList').append(`
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span class="task-text">${task}</span>
                        <div>
                            <button class="btn btn-success btn-sm completeTask">Complete</button>
                            <button class="btn btn-danger btn-sm deleteTask">Delete</button>
                        </div>
                    </li>
                `);
                $('#newTask').val('');
            });


            $(document).on('click', '.completeTask', function (event) {
                event.stopPropagation();
                $(this).closest('li').toggleClass('completed');
            });


            $(document).on('click', '.deleteTask', function (event) {
                event.stopPropagation();
                $(this).closest('li').remove();
            });
        });
    </script>
</body>

</html>
